<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Disasters Viewer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
      <img src="./assets/Logo.png" alt="Logo" class="logo">
      <h1>Western Engineering Competition</h1>
      <img src="./assets/WEC.png" alt="WEC" class="wec-logo">
    </div>

    <div class="buttons">

      <button onClick="window.location.reload();">Reset</button>

      <select name="filter-int" id="filter-int" style="height: 42px;" onchange="dropMenu1(this)"> 
        <option> Filter By Intensity</option>
        <option value="Low">Low to High</option> 
        <option value="High">High to Low</option> 
      </select>

      <select name="filter-type" id="filter-type" style="height: 42px" onchange="dropMenu2(this)"> 
        <option> Filter By Type</option>
        <option value="Tor">Tornado</option> 
        <option value="Earth">Earthquake</option>
        <option value="Flood">Flood</option>
        <option value="Hurricane">Hurricane</option> 
      </select>

      <select name="filter-date" id="filter-date" style="height: 42px" onchange="dropMenu3(this)"> 
        <option> Filter By Date</option>
        <option value="Rec">Most Recent</option> 
        <option value="Earl">Earliest</option>
      </select>

      <select name="filter-name" id="filter-name" style="height: 42px" onchange="dropMenu4(this)"> 
        <option> Filter By Names </option>
        <option value="Asc">A-Z</option> 
        <option value="Desc">Z-A</option>
      </select>

    </div>

    
    <div class="card">
        <div class="table-container">
              <table class="Filtered">
              </table>
        </div>
    </div>
  <script src="./data.js"></script>
</body>
</html>
