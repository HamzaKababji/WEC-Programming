<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Disasters Viewer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
      <img src="./assets/Logo.png" alt="Logo" class="logo">
      <h1>Western Engineering Competition</h1>
      <img src="./assets/WEC.png" alt="WEC" class="wec-logo">
    </div>

    <div class="buttons">
      <button onClick="window.location.reload();">Reset</button>
      <button onclick="activateIntensityFilter()">Filter by Intensity</button>
      <button onclick="activateIntensityFilterReverse()">Filter by Intensity (Reverse)</button>
      <button onclick="activateTypeFilterTornado()">Filter by Type (Tornado)</button>
      <button onclick="activateTypeFilterEarthquake()">Filter by Type (Earthquake)</button>
      <button onclick="activateTypeFilterflood()">Filter by Type (Flood)</button>
      <button onclick="activateTypeFilterHurricane()">Filter by Type (Hurricane)</button>
      <button onclick="activateSortDatesDesc()">Sort by Date (Descending)</button>
      <button onclick="activateSortDatesAsc()">Sort by Date (Ascending)</button>
      <button onclick="activateNameFilterAZ()">Sort by Name (A-Z)</button>
      <button onclick="activateNameFilterZA()">Sort by Name (Z-A)</button>
    </div>

    
    <div class="card">
        <div class="table-container">
              <table class="Filtered">
              </table>
        </div>
    </div>
  <script src="./data.js"></script>
</body>
</html>
