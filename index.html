<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Disasters Viewer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
      <img src="./assets/Logo.png" alt="Logo" class="logo">
      <h1>Western Engineering Competition</h1>
      <img src="./assets/WEC.png" alt="WEC" class="wec-logo">
    </div>

    <div class="buttons">
      <button onclick="genTable(intensityFilter())">Filter by Intensity</button>
      <button onclick="intensityFilterReverse()">Filter by Intensity (Reverse)</button>
      <button onclick="typeFilter('Type')">Filter by Type</button>
      <button onclick="sortDatesDes()">Sort by Date (Descending)</button>
      <button onclick="sortDatesAcs()">Sort by Date (Ascending)</button>
      <button onclick="nameFilterAZ()">Sort by Name (A-Z)</button>
      <button onclick="nameFilterZA()">Sort by Name (Z-A)</button>
    </div>
    <div class="card">

      <div class="table-container">
        <div class="Filtered"></div>
      </div>
    </div>
  <script src="./data.js"></script>
</body>
</html>
